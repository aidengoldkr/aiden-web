<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0;url=/?redirect=%2F" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var target = window.location.pathname + window.location.search + window.location.hash
        var encoded = encodeURIComponent(target)
        window.location.replace('/?redirect=' + encoded)
      })()
    </script>
  </head>
  <body></body>
</html>
